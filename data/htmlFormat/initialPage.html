<head>
  <script src='/jquery'></script>
  <script = 'javascript'>
    function sendBasicInfo(){
      console.log('sendBasicInfo has entered');
      $.ajax({
        url: "/user",
        type: "POST",
        data: {
          name: $("#name").val(),
          email: $("#email").val()
        },
        success: function(result) {
          if (result) {
            console.log(result);
            if(result.status > 0)
            {
              //TODO: alert 이어하시겠습니까?
            }
            window.location.replace("/simulation/" + result.ID);
          }
          else {
            console.log('result is null');
          }
        },
        error: function(error) {
          console.log(error);
        }
      });
    }
  </script>
</head>
