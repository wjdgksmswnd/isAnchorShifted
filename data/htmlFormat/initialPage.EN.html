<head>
  <link rel="stylesheet" href="/bootstrap">
  <link rel="stylesheet" href="/css">
  <script src='/jquery'></script>
  <script = 'javascript'>
    function sendBasicInfo(){
      console.log('sendBasicInfo has entered');
      $.ajax({
        url: "/user",
        type: "POST",
        data: {
          name: $("#name").val(),
          email: $("#email").val()
        },
        success: function(result) {
          if (result) {
            console.log(result);
            if(result.status > 0)
            {
              //TODO: alert 이어하시겠습니까?
            }
            window.location.replace("/simulation/" + result.ID + "/EN");
          }
          else {
            console.log('result is null');
          }
        },
        error: function(error) {
          console.log(error);
        }
      });
    }
  </script>
</head>
<body>
  <div id='skin'>
    <div id='titleArea'></div>
    <form action=''> 
    <div id='questionArea'>
      <div id='divName' class='surveyQuestion'>Name: <input type="text" id="name"></div>
      <div id='divEmail' class='surveyQuestion'>E-Mail: <input type="text" id="email"></div>
    </div>
    <div id='submitArea'>
      <input type='button' value='Next' id='submit'  onclick='sendBasicInfo();'>
    </div>
    </form>
  </div>
</body>
